<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <div class="container">

    <header>
      <div class="top-header">

          <input type="text" name="search" id="search">

        <div class="profile-info">
          <span>Morgan Oakley</span>
        </div>
      </div>
      <div class="bottom-header">
        <div class="name-info">
          <p>Hit there,</p>
          <p>Morgan Oakley (@morgan)</p>

    <!-- Sidebar -->

      </div>

      <div class="sidebar-main">

          <li>Home</li>

          <li>Support</li>

    </div>
